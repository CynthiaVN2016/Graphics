 <script type="text/javascript">

var c, height, width;
var ctx, data;
var myScene;
var scene = {};
var toReflect, toRefract;
var objectLength = 0;

// images are the 6 faces' imageData
var images = [6];

var planet1 = 0,
    planet2 = 0,
    bigSphere = 0;
var moveRight = true;

const POSX = 0,
      POSY = 1,
      POSZ = 2,
      NEGX = 3,
      NEGY = 4,
      NEGZ = 5;

function tick() {
	planet1 += 0.2;
  bigSphere += 0.2;

  if (objectLength == 11) {
  	myScene.objects[0].point.x = Math.cos(bigSphere) * 3;
    myScene.objects[0].point.y = (-3 + (Math.sin(bigSphere) * 3)) + 3;
  } else {
    myScene.objects[1].point.x = Math.sin(planet1) * 4;
    myScene.objects[1].point.z = -3 + (Math.cos(planet1) * 4);
  }

	render(myScene);

	if (playing) setTimeout(tick, 1);
}


var playing = false;

function play() {
    playing = true;
    tick();
}

function stop() {
    playing = false;
}

function start() {

  parseFile();
  objectLength = myScene.objects.length;

  var c = document.getElementById('c');
  toReflect = document.getElementById('reflect').checked;
  toRefract = document.getElementById('refract').checked;
  width = c.width,
  height = c.height;

  ctx = c.getContext('2d');
  data = ctx.getImageData(0, 0, width, height);

  render(myScene);
};


</script>

  Draw the Scene <input id="draw" type="button" onclick="start()">
